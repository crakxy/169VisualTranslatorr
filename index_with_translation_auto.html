
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>169 Visual - Translator Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #111, #1d1d1d, #2a0a0a);
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #ff4c4c;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      font-family: 'Inter', sans-serif;
    }
    button {
      background-color: #ff4c4c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #ff1a1a;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
    }
    .output {
      margin-top: 2rem;
      word-break: break-word;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: #aaa;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔗 Generate Translated Link</h1>
    <textarea id="message" rows="5" placeholder="Scrivi il messaggio in italiano..."></textarea>
    <select id="lang">
      <option value="fr">🇫🇷 French</option>
      <option value="pt">🇵🇹 Portuguese</option>
      <option value="es">🇪🇸 Spanish</option>
      <option value="it">🇮🇹 Italian</option>
      <option value="ru">🇷🇺 Russian</option>
      <option value="en">🇬🇧 English</option>
      <option value="pl">🇵🇱 Polish</option>
    </select>
    <button onclick="generate()">Generate Link</button>
    <div class="output" id="result"></div>
    <div class="footer">Powered by <strong>16:9 Visual</strong></div>
  </div>

  <script>
    async function generate() {
      const text = document.getElementById("message").value;
      const lang = document.getElementById("lang").value;

      if (!text.trim()) {
        document.getElementById("result").innerHTML = "⚠️ Inserisci un messaggio.";
        return;
      }

      const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=it&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await response.json();
      const translated = data[0].map(segment => segment[0]).join("");

      const finalLink = `view_translate_selected_langs_fixed_title.html?text=${encodeURIComponent(translated)}&lang=${lang}`;
      document.getElementById("result").innerHTML = 
        `<strong>Link:</strong><br><a href="${finalLink}" target="_blank">${finalLink}</a>`;
    }
  </script>
</body>
</html>
